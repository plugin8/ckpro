<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostCk</title>
  <style>
    /* Base styles with glassmorphism theme */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* Glassmorphism effect base */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    /* Floating particles background */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    /* Password overlay with enhanced glass effect */
    #passwordOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10000;
      background: radial-gradient(circle at center, rgba(16, 7, 44, 0.9), rgba(0, 0, 0, 0.95));
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 50px;
      border-radius: 24px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 90%;
      width: 420px;
      transform-style: preserve-3d;
      transform: perspective(1000px);
    }
    
    .login-header {
      margin-bottom: 30px;
    }
    
    .login-header h2 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 1px;
      background: linear-gradient(to right, #00f0ff, #a0e9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .login-header p {
      font-size: 1rem;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 24px;
    }
    
    #passwordInput {
      padding: 16px 20px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    #passwordInput:focus {
      border-color: rgba(0, 240, 255, 0.6);
      background: rgba(0, 240, 255, 0.05);
      box-shadow: 0 0 0 4px rgba(0, 240, 255, 0.15);
    }
    
    #passwordInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .login-btn {
      padding: 16px 0;
      font-size: 1.1rem;
      background: linear-gradient(145deg, #00f0ff, #005f99);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 240, 255, 0.3), inset 0 4px 10px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      width: 100%;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 240, 255, 0.4), inset 0 4px 15px rgba(255, 255, 255, 0.3);
    }
    
    .login-btn:hover::before {
      opacity: 1;
    }
    
    .login-btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(0, 240, 255, 0.3), inset 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    #errorMsg {
      color: #ff4d4d;
      margin-top: 16px;
      font-size: 1rem;
      min-height: 24px;
      font-weight: 500;
    }
    
    /* Main content styling */
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
      z-index: 1;
    }
    
    /* VIP Panel with glass effect */
    #vipPanel {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1000px;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10000;
      border-radius: 18px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: rgba(16, 7, 44, 0.5);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }
    
    #vipPanel span {
      white-space: nowrap;
      display: flex;
      align-items: center;
      font-size: 1.05rem;
    }
    
    .period-label {
      color: rgba(255, 255, 255, 0.9);
      margin-right: 8px;
    }
    
    .timer-label {
      color: rgba(255, 255, 255, 0.9);
      margin-right: 8px;
    }
    
    .ai-label {
      color: rgba(255, 255, 255, 0.9);
      margin-right: 8px;
    }
    
    .ai-value {
      color: #fff;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(0, 240, 255, 0.7);
      background: rgba(0, 240, 255, 0.15);
      padding: 4px 12px;
      border-radius: 8px;
      min-width: 80px;
      text-align: center;
    }
    
    #period1m, #timer1m {
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 12px;
      border-radius: 8px;
    }
    
    /* Toggle button with enhanced glass effect */
    #toggleIcon {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 64px;
      height: 64px;
      font-size: 30px;
      border-radius: 50%;
      background: linear-gradient(145deg, rgba(0, 240, 255, 0.7), rgba(0, 95, 153, 0.7));
      color: white;
      border: 1px solid rgba(0, 234, 255, 0.4);
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.5), 0 0 30px rgba(0, 234, 255, 0.4), inset 0 0 15px rgba(0, 234, 255, 0.3);
      display: none;
      cursor: pointer;
      z-index: 10001;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    
    #toggleIcon:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 0 25px rgba(0, 240, 255, 0.7), 0 0 40px rgba(0, 234, 255, 0.5), inset 0 0 20px rgba(0, 234, 255, 0.4);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    
    .float {
      animation: float 4s ease-in-out infinite;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #vipPanel {
        flex-direction: column;
        padding: 14px;
        top: 10px;
        width: 95%;
      }
      
      #vipPanel span {
        margin-bottom: 10px;
        width: 100%;
        justify-content: space-between;
      }
      
      .login-card {
        padding: 30px;
        width: 90%;
      }
      
      .login-header h2 {
        font-size: 1.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .login-card {
        padding: 25px 20px;
      }
      
      .login-header h2 {
        font-size: 1.5rem;
      }
      
      #passwordInput {
        padding: 14px;
        font-size: 1rem;
      }
      
      .login-btn {
        padding: 14px 0;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles background -->
  <div id="particles"></div>
  
  <!-- Password Overlay -->
  <div id="passwordOverlay">
    <div class="login-card">
      <div class="login-header">
        <h2>GhostCk</h2>
        <p>Enter your VIP password to continue</p>
      </div>
      
      <div class="input-group">
        <input type="password" id="passwordInput" placeholder="Enter Password" autocomplete="off">
      </div>
      
      <button class="login-btn" onclick="checkPassword()">Unlock</button>
      <div id="errorMsg"></div>
    </div>
  </div>
  
  <!-- Main content -->
  <iframe id="mainFrame" src="http://www.cklottery.info/#/register?invitationCode=81158469088" style="display:none;"></iframe>
  
  <div id="vipPanel" ondblclick="hidePanel()" style="display:none;">
    <span>
      <span class="period-label">ပွဲစဉ် :</span>
      <span id="period1m">20250721100010526</span>
    </span>
    
    <span>
      <span class="timer-label">အချိန် :</span>
      <span id="timer1m">00:10</span>
    </span>
    
    <span>
      <span class="ai-label">ထိုးရမည့် ရလဒ် :</span>
      <span id="randomWord" class="ai-value">Big</span>
    </span>
  </div>
  
  <button id="toggleIcon" onclick="showPanel()" title="Show Panel">♥️</button>
  
  <script>
    // Enhanced with multiple passwords and background particles
    const CORRECT_PASSWORDS = ["Ghost225", "vipghost225", "vip225", "proghost225"];
    
    // Particle background effect
    function initParticles() {
      const container = document.getElementById('particles');
      const particleCount = 60;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.width = `${Math.random() * 10 + 2}px`;
        particle.style.height = particle.style.width;
        particle.style.background = 'rgba(0, 240, 255, 0.2)';
        particle.style.borderRadius = '50%';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.boxShadow = '0 0 10px rgba(0, 240, 255, 0.5)';
        particle.style.zIndex = '-1';
        
        // Animation
        const duration = Math.random() * 20 + 10;
        particle.style.animation = `float ${duration}s ease-in-out infinite`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        container.appendChild(particle);
      }
    }
    
    // Password verification
    function checkPassword() {
      const inputVal = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMsg");
      
      if (CORRECT_PASSWORDS.includes(inputVal)) {
        localStorage.setItem("vipAccess", "true");
        document.getElementById("passwordOverlay").style.display = "none";
        document.getElementById("mainFrame").style.display = "block";
        document.getElementById("vipPanel").style.display = "flex";
        document.getElementById("vipPanel").style.animation = "fadeIn 0.6s ease-out";
      } else {
        errorMsg.innerText = "❌ Incorrect password. Please try again.";
        document.getElementById("passwordInput").style.borderColor = "#ff4d4d";
        document.getElementById("passwordInput").style.boxShadow = "0 0 0 4px rgba(255, 77, 77, 0.2)";
        
        // Shake animation for error
        document.querySelector(".login-card").animate([
          { transform: 'translateX(0)' },
          { transform: 'translateX(-10px)' },
          { transform: 'translateX(10px)' },
          { transform: 'translateX(-10px)' },
          { transform: 'translateX(0)' }
        ], {
          duration: 400
        });
      }
    }
    
    // Handle Enter key in password field
    document.getElementById("passwordInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
    
    // Initialize when DOM is loaded
    window.addEventListener("DOMContentLoaded", () => {
      initParticles();
      
      if (localStorage.getItem("vipAccess") === "true") {
        document.getElementById("passwordOverlay").style.display = "none";
        document.getElementById("mainFrame").style.display = "block";
        document.getElementById("vipPanel").style.display = "flex";
      }
      
      updateData();
      setInterval(updateData, 1000);
    });
    
    // Panel controls
    const vipPanel = document.getElementById('vipPanel');
    const toggleIcon = document.getElementById('toggleIcon');
    const randomWordEl = document.getElementById('randomWord');
    
    function hidePanel() {
      vipPanel.style.display = 'none';
      toggleIcon.style.display = 'block';
      toggleIcon.style.animation = "fadeIn 0.5s ease-out";
    }
    
    function showPanel() {
      vipPanel.style.display = 'flex';
      toggleIcon.style.display = 'none';
      vipPanel.style.animation = "fadeIn 0.5s ease-out";
    }
    
    // Data updating
    let lastMinute = -1;
    const words = ['Big', 'Small', 'Big', 'Small', 'Big', 'Small'];
    
    function updateData() {
      if (!document.getElementById("vipPanel").style.display || 
          document.getElementById("vipPanel").style.display === "none") return;
          
      const now = new Date();
      const seconds = now.getUTCSeconds();
      const remainingSeconds = 60 - seconds;
      const minutes = now.getUTCMinutes();
      const hours = now.getUTCHours();
      const totalMinutes = hours * 60 + minutes;
      
      // Update AI prediction word every minute at 00 seconds
      if (seconds === 0 && lastMinute !== minutes) {
        randomWordEl.textContent = words[Math.floor(Math.random() * words.length)];
        lastMinute = minutes;
        
        // Add animation effect
        randomWordEl.animate([
          { transform: 'scale(1)', opacity: 1 },
          { transform: 'scale(1.2)', opacity: 0.8 },
          { transform: 'scale(1)', opacity: 1 }
        ], {
          duration: 500
        });
      }
      
      // Format period number
      const year = now.getUTCFullYear();
      const month = String(now.getUTCMonth() + 1).padStart(2, '0');
      const day = String(now.getUTCDate()).padStart(2, '0');
      const dateStr = `${year}${month}${day}`;
      const periodNumber = dateStr + '1000' + String(10001 + totalMinutes);
      document.getElementById('period1m').textContent = periodNumber;
      
      // Format timer
      const formattedTime = `00:${String(remainingSeconds).padStart(2, '0')}`;
      document.getElementById('timer1m').textContent = formattedTime;
      
      // Add color effect to timer when below 10 seconds
      if (remainingSeconds < 10) {
        document.getElementById('timer1m').style.color = '#ff4d4d';
        document.getElementById('timer1m').style.textShadow = '0 0 8px rgba(255, 77, 77, 0.7)';
      } else {
        document.getElementById('timer1m').style.color = '#fff';
        document.getElementById('timer1m').style.textShadow = 'none';
      }
    }
  </script>
</body>
</html>
